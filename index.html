<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine(){
			let actions= {
				"google": "https://www.thiscanbeanything.com/",
				"duckduckgo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};
			let form = document.getElementById('searchForm')
			let selectEngine = document.querySelector('input[name=engine]: checked');
			let action = actions[selectEngine.value];
			form.setAttribute("action", action);

		}
    window.addEventListener("load", function(){
		let form = document.getElementById('searchForm');
		form.addEventListener('submit', setSearchEngine)
    });
	</script>
</head>

<body>

	<form id="searchForm">
		<label>Search <input type = "text" name= "q"/></label><br>
		Select Search Engines:<br>
		<label>Google<input type = "radio" name ="engine" value = "google"/></label>															https://www.google.com/search"/></label>
		<label>HIDEYHODuckDuckGo<input type = "radio" name = "engine" value = "duckduckgo"/></label>
		<label>Bing<input type = "radio" name = "engine" value = "bing"/></label>
		<label>Ask<input type = "radio" name = "engine" value = "ask"/></label><br>
		<input type = "submit" value= "Go!"/>
	</form>

</body>
